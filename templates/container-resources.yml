
{% for testenv in testenvs %}
{% for backend in testenv.backends %}
- name: container-{{ testenv.name }}-{{ backend }}
  type: docker-image
  source:
    repository: quay.io/spearow/machine-learning-container-{{ testenv.name }}-{{ backend }}
    username: ((quay-username))
    password: ((quay-password))
    max_concurrent_downloads: 2
    max_concurrent_uploads: 2
{% endfor %}
{% endfor %}

- name: container-misc
  type: docker-image
  source:
    repository: quay.io/spearow/doc-gen-container
    username: ((quay-username))
    password: ((quay-password))
    max_concurrent_downloads: 2
    max_concurrent_uploads: 2

- name: container-fedora
  type: docker-image
  source:
    repository: fedora
    max_concurrent_downloads: 1
    max_concurrent_uploads: 1

- name: fedora-preload
  type: docker-image
  source:
    repository: fedora
    max_concurrent_downloads: 2
    max_concurrent_uploads: 1

- name: ubuntu-preload
  type: docker-image
  source:
    repository: ubuntu
    max_concurrent_downloads: 2
    max_concurrent_uploads: 1

