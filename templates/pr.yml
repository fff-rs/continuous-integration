        - task: pr-rust-blas-{{ backend.execute }}-{{ ext }}{% include "tagsnimage.yml" %}
          config:
            platform: linux
            inputs:
            - name: {{ pr_juice }}
            run:
              path: sh
              args:
              - -exc
              - |
                export RUST_BACKTRACE=1
                prepare
                cargo b
                cargo t
              dir: {{ pr_juice }}/rust-blas
          on_failure:
            put: pr-juice-stat
            resource: {{ pr_juice }}
            get_params:
              skip_download: true
            params:
              path: {{ pr_juice }}
              base_context: sirmergealot
