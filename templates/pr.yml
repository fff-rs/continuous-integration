{%- let ext = testenv.to_string().add("-").add(backend.as_str()) %}
{%- let pr_juice = "pr-juice" %}
  - name: pr-test-juice-{{ ext }}
    build_log_retention: { days: 60, builds: 4 }
    public: true
    serial: true
    plan:
    - get: {{ pr_juice }}
      trigger: true
      version: every

    - put: pr-juice-stat
      resource: {{ pr_juice }}
      get_params:
        skip_download: true
      params:
        path: {{ pr_juice }}
        base_context: sirmergealot
        context: greenlit-{{ ext }}
        status: pending

