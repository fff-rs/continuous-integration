####### PR #### JUICE ####
  - name: pr-test-juice
    build_logs_to_retain: 4
    public: true
    serial: true
    plan:
    - in_parallel:
      - get: pr-juice
        trigger: true
        version: every
{%- for testenv in testenvs %}
{%- for backend in testenv.backends %}
      - get: container-{{ testenv.name }}-{{ backend }}
        trigger: true
{% endfor %}
{%- endfor %}

    - put: pr-juice-stat
      resource: pr-juice
      params:
        path: pr-juice
        status: pending

{%- for testenv in testenvs %}
{%- for backend in testenv.backends %}
{%- if backend.name == "native" %}
    - task: {{ backend.execute }}-{{ testenv.name }}-{{ backend }}
      image: container-{{ testenv.name }}-{{ backend }}
      {% include "tags.yml" %}
      config:
        platform: linux
        inputs:
        - name: pr-rust-cudnn
        run:
          path: sh
          args:
          - -exc
          - |
            prepare
            cargo b
            cargo t
          dir: pr-juice/rust-blas
      on_failure:
        put: pr-juice-stat
        resource: pr-juice
        params:
          path: pr-juice
          status: failure
{% endif %}

{%- if backend.name == "cuda" %}
    - task: {{ backend.execute }}-{{ testenv.name }}-{{ backend }}
      image: container-{{ testenv.name }}-{{ backend }}
{% include "tags.yml" %}
      config:
        platform: linux
        inputs:
        - name: pr-juice
        run:
          path: sh
          args:
          - -exc
          - |
            prepare
            cd cublas-sys
            cargo b
            cargo t
            cd -
            cd cublas
            cargo b
            cargo t
          dir: pr-juice/rcublas
      on_failure:
        put: pr-juice-stat
        resource: pr-juice
        params:
          path: pr-juice
          status: failure

    - task: {{ backend.execute }}-{{ testenv.name }}-{{ backend }}
      image: container-{{ testenv.name }}-{{ backend }}
{% include "tags.yml" %}
      config:
        platform: linux
        inputs:
        - name: pr-juice
        run:
          path: sh
          args:
          - -exc
          - |
            prepare
            cd cudnn-sys
            cargo b
            cargo t
            cd -
            cd cudnn
            cargo b
            cargo t
          dir: pr-juice/rcudnn
      on_failure:
        put: pr-juice-stat
        resource: pr-juice
        params:
          path: pr-juice
          status: failure
{% endif %}

    - task: {{ backend.execute }}-{{ testenv.name }}-{{ backend }}
      image: container-{{ testenv.name }}-{{ backend }}
{% include "tags.yml" %}
      config:
        platform: linux
        inputs:
        - name: pr-juice
        caches:
        - path: target
        run:
          path: sh
          args:
          - -exc
          - |
{% include "cargo-config.yml" -%}
{% include "cargo.yml" %}
          dir: pr-juice/juice

      on_failure:
        put: pr-juice-stat
        resource: pr-juice
        params:
          path: pr-juice
          status: failure
{% endfor %}
{%- endfor %}

    - put: pr-juice-stat
      resource: pr-juice
      params:
        path: pr-juice
        status: success
