  - name: pr-test-juice
    build_logs_to_retain: 4
    public: true
    serial: true
    plan:
    - in_parallel:
      - get: pr-juice
        trigger: true
        version: every
{%- for testenv in testenvs %}
{%- for backend in testenv.backends %}
      - get: container-{{ testenv.name }}-{{ backend }}
        trigger: true
{% endfor %}
{%- endfor %}

    - put: pr-juice-stat
      resource: pr-juice
      params:
        path: pr-juice
        status: pending
{%- for testenv in testenvs %}
{%- for backend in testenv.backends %}
    - in_parallel:
{% include "parallelism.yml" %}
        fail_fast: false
        steps:
        - task: pr-coaster-{{ backend.execute }}-{{ testenv.name }}-{{ backend }}
          image: container-{{ testenv.name }}-{{ backend }}
{% include "tags.yml" %}
          config:
            platform: linux
            inputs:
            - name: pr-juice
            caches:
            - path: cargo_home
            - path: pr-juice/coaster/target
            run:
              path: sh
              args:
              - -exc
              - |
{% include "cargo-config.yml" -%}
{% include "cargo.yml" %}
              dir: pr-juice/coaster
          on_failure:
            put: pr-juice-stat
            resource: pr-juice
            params:
              path: pr-juice
              status: failure

