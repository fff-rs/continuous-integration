
{%- let examples = ["mackey-glass-rnn-regression", "mnist-image-multiclass-classification"] %}
{%- let binaries = ["example-rnn-regression", "example-mnist-classification"] %}
{%- let cmd1s = ["train --batch-size=4 --learning-rate=0.1 --momentum=0.2 trainednetwork.capnp", "--help"] %}
{%- let cmd2s = ["test trainednetwork.capnp", "--help"] %}

{%- for example in examples %}
  {# a hacky trick to upcase a &usize to an usize #}
  {% let binary = binaries.get(loop.index0 + 0).unwrap() %}
  {% let cmd1 = cmd1s.get(loop.index0 + 0).unwrap() %}
  {% let cmd2 = cmd2s.get(loop.index0 + 0).unwrap() %}
  - name: example-{{ example }}-{{ backend.execute }}-{{ ext }}
    build_log_retention: { days: 60, builds: 4 }
    public: true
    serial: true
    plan:
    - get: juice
      passed: [test-juice-{{ ext }}]
      trigger: true
{%- match backend.as_str() %}
{%- when "cuda" %}
{%- when "opencl" %}
{%- when "default" %}
{%- else %}
    - get: container-{{ ext }}
{% include "tags8.yml" %}
      trigger: true
{%- endmatch %}
    - in_parallel:
      - task: example-build-{{ example }}-{{ backend.execute }}-{{ ext }}
{%- match backend.as_str() -%}
{%- when "cuda" %}
        image: container-{{ testenv }}-{{ backend }}
        # tags: [framework:cuda]
{%- when "opencl" %}
        image: container-{{ testenv }}-{{ backend }}
        # tags: [framework:opencl]
{%- when "default" %}
        image: container-{{ testenv }}-{{ backend }}
        # tags: [framework:opencl,framework:cuda]
{%- else %}
        image: container-{{ testenv }}-{{ backend }}
        tags: []
{%- endmatch %}
        config:
          platform: linux
          inputs:
          - name: juice
          outputs:
          - name: example-binary
          caches:
          - path: cargo_home
          - path: cargo_target
          run:
            path: sh
            args:
            - -exc
            - |
              export RUST_LOG=juice=debug
              export RUST_BACKTRACE=1
              export CARGO_HOME=$(realpath "$(pwd)/../../cargo_home")
              export CARGO_TARGET_DIR=$(realpath "$(pwd)/../../cargo_target")
              echo "Sweet (cached) home is \"$CARGO_HOME\""
              mkdir -p $CARGO_HOME

              cd {{ example }}
              prepare

              {%- if backend.as_str() == "default" %}
              cargo build --release
              {%- else if backend.as_str() == "native" %}
              cargo build --release --no-default-features --features=native
              {%- else %}
              cargo build --release --no-default-features --features=native,{{ backend.name }}
              {%- endif %}

              cp ${CARGO_TARGET_DIR}/release/{{ binary }} ../../../example-binary/{{ example }}

            dir: juice/juice-examples

        on_success:
          task: example-run-{{ example }}-{{ backend.execute }}-{{ ext }}
  {%- match backend.as_str() -%}
  {%- when "cuda" %}
          # image: container-{{ testenv }}-{{ backend }}
          tags: [framework:cuda]
  {%- when "opencl" %}
          # image: container-{{ testenv }}-{{ backend }}
          tags: [framework:opencl]
  {%- when "default" %}
          # image: container-{{ testenv }}-{{ backend }}
          tags: [framework:opencl,framework:cuda]
  {%- else %}
          image: container-{{ testenv }}-{{ backend }}
          tags: []
  {%- endmatch %}
          config:
            platform: linux
            timeout: 20m
            inputs:
            - name: juice
            - name: example-binary
            run:
              path: sh
              args:
              - -exc
              - |
                export RUST_LOG=juice=debug
                export RUST_BACKTRACE=1

                cd {{ example }}
                prepare

  {%- match backend.as_str() -%}
  {%- when "cuda" %}
                ../../../example-binary/{{ example }} {{ cmd1 }}
                ../../../example-binary/{{ example }} {{ cmd2 }}
  {%- when "default" %}
                ../../../example-binary/{{ example }} {{ cmd1 }}
                ../../../example-binary/{{ example }} {{ cmd2 }}
  {%- else %}
                echo "Can only execute on backends w/ cuda for now, skipping."
  {%- endmatch %}

              dir: juice/juice-examples

{%- endfor %}
